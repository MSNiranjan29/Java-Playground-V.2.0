<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Java Playground</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #0f1115;
            background-image: radial-gradient(#21262d 1px, transparent 1px);
            background-size: 32px 32px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e6eef8;
        }

        .login-card {
            background: rgba(22, 27, 34, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        /* --- LOGO WITH GLOW EFFECT --- */
        .logo-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
            stroke: #bd93f9;
            /* The Glow */
            filter: drop-shadow(0 0 10px rgba(189, 147, 249, 0.6)); 
            transition: all 0.3s ease;
        }
        
        /* Brighter glow on hover */
        .logo-area:hover .logo-icon {
            filter: drop-shadow(0 0 16px rgba(189, 147, 249, 0.9));
            transform: scale(1.05);
        }

        .app-name {
            font-size: 20px;
            font-weight: 600;
            color: #f8f8f2;
        }

        .subtitle {
            margin-top: 6px;
            font-size: 14px;
            color: #8b949e;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid transparent;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
            gap: 12px;
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
        }

        .btn-google {
            background-color: #ffffff;
            color: #1f1f1f;
            border: 1px solid #ffffff;
        }
        .btn-google:hover {
            background-color: #f2f2f2;
        }

        .btn-github {
            background-color: #21262d;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-github:hover {
            background-color: #30363d;
            border-color: #8b949e;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #484f58;
            font-size: 12px;
            font-weight: 500;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #30363d;
        }
        .divider span {
            padding: 0 10px;
        }

        .guest-link {
            color: #8b949e;
            font-size: 13px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .guest-link:hover {
            color: #58a6ff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-area">
            <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="16 18 22 12 16 6"></polyline>
                <polyline points="8 6 2 12 8 18"></polyline>
            </svg>
            <h1 class="app-name">Java Playground</h1>
            <p class="subtitle">Compile and run Java code instantly.</p>
        </div>

        <a href="/oauth2/authorization/google" class="social-btn btn-google">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Sign in with Google
        </a>

        <a href="/oauth2/authorization/github" class="social-btn btn-github">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            Sign in with GitHub
        </a>

        <div class="divider">
            <span>OR</span>
        </div>

        <a href="/" class="guest-link">Continue as Guest</a>
        
    </div>

</body>
</html>
